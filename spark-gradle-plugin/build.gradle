apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
group = 'com.hari.learning'
version = '1.0'

repositories {
  maven {
  	url = uri("http://repo.gradle.org/gradle/libs-releases-local")
  }
  mavenCentral()
}

dependencies {
  compile "org.gradle:gradle-core:5.6.2","org.apache.spark:spark-launcher_2.11:2.4.0","org.apache.hadoop:hadoop-common:2.7.3","org.apache.hadoop:hadoop-hdfs:2.7.3"
}

gradlePlugin {
  plugins {
       testGradlePlugin {
      id = 'spark-gradle-plugin'
      implementationClass = 'com.hari.learning.gradle.spark.plugin.SparkPluginProject'
  	}
  }
} 